  <script>
    //  Find the  pairs of numbers and their index  whoose sum is equal to 0 like- {0:1,4:-1}
    // Algo:-
    // step-1  create a function and pass a arr as a  parameter .
    // step-2  creat a blank obj.
    // step-3 iterate a loop on arr.
    // step-4  using hasOwnProperty ,check whether the arr[i]is present in object or not.
    // step-5   if it is present continue else create a key of them and set index as a value.
    // step-6   now we get arr[i] as a key in the object.
    // step-7   now we will find the negative value of that keys in the object using hasOwn again.
    // step-8  if object have their negative value return value with their index.
    let arr = [1, 2, 3, 4, -1, 3];
    const findPair = (arr) => {
      const map = {};
      for (let i = 0; i < arr.length; i++) {
        const current = arr[i];

        if (map.hasOwnProperty(current)) {
          continue;
        }
        map[current] = i; //{1:0, 2:1, 3:2, 4:4}
        // console.log(map);
        // break;
        const findReverseKey = current > 0 ? `-${current}` : Math.abs(current);
        if (map.hasOwnProperty(findReverseKey)) {
          return {
            [map[current]]: current,
            [map[findReverseKey]]: findReverseKey,
          };
        }
      }
    };
    console.log("findPair", findPair(arr));
    //----------------------------------Using function---------------------------------
    function getSumPairZero(array) {
      for (let j = 0; j < array.length; j++) {
        for (let i = 1; i < array.length; i++) {
          if (array[j] + array[i] === 0) {
            return [array[j], array[i]];
          }
        }
      }
    }
    const result = getSumPairZero(arr);
    console.log(result);
    //----------------------------------USing two loop------------------------------
    let arrs = [1, 2, -1, 5, 9, -5];
    for (let i = 0; i < arrs.length; i++) {
      for (let j = i + 1; j < arrs.length; j++) {
        if (arrs[i] + arrs[j] === 0) {
          console.log(arrs[i], arrs[j]); //1 -1,5 -5
        }
      }
      break; //if we apply break here it give us only one pair and will stop the loop.
    }
  </script>
